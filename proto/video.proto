syntax = "proto3";

package video;

service FDistVideoService {
  rpc shootingVideo (addTmpVideoRequest) returns (addTmpVideoResponse) {} //촬영시작
}

message addTmpVideoRequest {
  string tempId     = 1;
  string ownerEmail = 2;
  string nodeId     = 3;
}

message addTmpVideoResponse {
  int32 id = 1;
  string tempId  = 2;
}
