syntax = "proto3";

import "google/protobuf/timestamp.proto";

package member;

service MemberService {
  rpc SignUp(SignUpRequest) returns (SignUpResponse) {} // 멤버 등록
  rpc Update(UpdateRequest) returns (UpdateResponse) {} // 멤버 정보 업데이트
  rpc Delete(DeleteRequest) returns (DeleteResponse) {} // 멤버 탈퇴 / 삭제 등
  rpc SignIn(SignInRequest) returns (SignInResponse) {} // 멤버 로그인
  rpc Validate(ValidateRequest) returns (ValidateResponse) {} // 로그인 유지
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {} // 멤버 정보 조회

  rpc UpdateRole(UpdateRoleRequest) returns (UpdateRoleResponse) {} // 멤버 권한 업데이트 //관리자용
  rpc UpdateState(UpdateStateRequest) returns (UpdateStateResponse) {}

  rpc LeaveMember(LeaveMemberRequest) returns (LeaveMemberResponse) {} // 멤버 탈
}

message LeaveMemberRequest {
  string email = 1;
}

message LeaveMemberResponse {
  string result         = 1;
  int32 status          = 2;
  string message        = 3;
  repeated string data  = 4;
}

message User {
  int32 id                            = 1;
  string email                        = 2;
  string name                         = 3;
  string role                         = 4;
  string state                        = 5;
  bool isVerifiedEmail                = 6;
  google.protobuf.Timestamp createdAt = 7;
  google.protobuf.Timestamp updatedAt = 8;
  google.protobuf.Timestamp deletedAt = 9;
}

message GetUserResponse {
  string result       = 1;
  int32 status        = 2;
  string message      = 3;
  repeated User data  = 4;
}

message GetUserRequest {
  string email = 1;
}

message UpdateStateRequest {
  string status = 1;
  string message = 2;
}

message UpdateStateResponse {
  string result       = 1;
  int32 status        = 2;
  string message      = 3;
  repeated User data  = 4;
}

message UpdateRoleRequest {
  string email  = 1;
  string role   = 2;
}

message UpdateRoleResponse {
  string result       = 1;
  int32 status        = 2;
  string message      = 3;
  repeated User data  = 4;
}

message SignUpRequest {
  string name     = 1;
  string email    = 2;
  string password = 3;
  string role     = 4;
}

message SignUpResponse {
  string result       = 1;
  int32 status        = 2;
  string message      = 3;
  message DATA {
    int32 id              = 1;
    string name           = 2;
    string email          = 3;
    string role           = 4;
    string state          = 5;
    bool isVerifiedEmail  = 6;
    google.protobuf.Timestamp createdAt = 7;
  }
  repeated DATA data  = 4;
}

message UpdateRequest {
  int32 id = 1;
}

message UpdateResponse {
  string result         = 1;
  int32 status          = 2;
  string message        = 3;
  repeated string data  = 4;
}

message DeleteRequest {
  int32 userId = 1;
}

message DeleteResponse {
  string result         = 1;
  int32 status          = 2;
  string message        = 3;
  repeated string data  = 4;
}

message SignInRequest {
  string email = 1;
  string password = 2;
}

message SignInResponse {
  string result         = 1;
  int32 status          = 2;
  string message        = 3;
  repeated string data  = 4;
}

message ValidateRequest {
  string token = 1;
}

message ValidateResponse {
  string result         = 1;
  int32 status          = 2;
  string message        = 3;
  message DATA {
    int32 id     = 1;
    string email  = 2;
  }
  repeated DATA data    = 4;
}


