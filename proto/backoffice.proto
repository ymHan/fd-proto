// 거래처 소속 사용자 서비스
service BO_Member_Service {
  rpc CreateMember(CreateMemberRequest) returns (CreateMemberResponse) {}       // 거래처 소속 사용자 정보 입력
  // 거래처 소속 사용자 정보 수정
